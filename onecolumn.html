<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>俄罗斯方块</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 4px solid #fff;
      background: #000;
    }
    #next {
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #444;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>俄罗斯方块</h1>
  <canvas id="game" width="240" height="400"></canvas>
  <canvas id="next" width="100" height="100"></canvas>
  <button onclick="startGame()">开始游戏</button>
  <audio id="bgm" loop>
    <source src="M500000oW8J53xPhZA.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const nextCanvas = document.getElementById('next');
    const nextCtx = nextCanvas.getContext('2d');
    nextCtx.scale(20, 20);

    const bgm = document.getElementById('bgm');

    let gameInterval;
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    const matrix = [
      [0, 0, 0],
      [1, 1, 1],
      [0, 1, 0],
    ];

    const colors = [
      null,
      '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
    ];

    const tetrominoes = {
      T: [
        [0, 0, 0],
        [1, 1, 1],
        [0, 1, 0],
      ],
      O: [
        [2, 2],
        [2, 2],
      ],
      L: [
        [0, 3, 0],
        [0, 3, 0],
        [0, 3, 3],
      ],
      J: [
        [0, 4, 0],
        [0, 4, 0],
        [4, 4, 0],
      ],
      I: [
        [0, 5, 0, 0],
        [0, 5, 0, 0],
        [0, 5, 0, 0],
        [0, 5, 0, 0],
      ],
      S: [
        [0, 6, 6],
        [6, 6, 0],
        [0, 0, 0],
      ],
      Z: [
        [7, 7, 0],
        [0, 7, 7],
        [0, 0, 0],
      ],
    };

    const arena = createMatrix(12, 20);
    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      next: null,
      score: 0,
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      return tetrominoes[type];
    }

    function drawMatrix(matrix, offset, ctx) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      drawMatrix(arena, {x: 0, y: 0}, context);
      drawMatrix(player.matrix, player.pos, context);

      nextCtx.fillStyle = '#111';
      nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrix(player.next, {x: 1, y: 1}, nextCtx);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
             (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerReset() {
      const pieces = 'ILJOTSZ';
      player.matrix = player.next || createPiece(pieces[pieces.length * Math.random() | 0]);
      player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function rotate(matrix) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      matrix.forEach(row => row.reverse());
    }

    function playerRotate() {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix);
          player.pos.x = pos;
          return;
        }
      }
    }

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      gameInterval = requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') {
        playerMove(-1);
      } else if (event.key === 'ArrowRight') {
        playerMove(1);
      } else if (event.key === 'ArrowDown') {
        playerDrop();
      } else if (event.key === 'ArrowUp') {
        playerRotate();
      }
    });

    function startGame() {
      bgm.play();
      playerReset();
      update();
    }
  </script>
</body>
</html>
